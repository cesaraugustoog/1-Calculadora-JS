<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div id="calculadora">
        <div id="titulocalc">
            <h2>Calculadora Simples</h2>
        </div>
        <div id="visorCalc">
           <input type="text" id="display" readonly>
        </div>
        <div id="buttons">           
           <button id="buttonDelete">Delete</button>
           <button id="buttonLimpar">Limpar</button>
           <button id="buttonPorcentagem">%</button>
           <button id="buttonMultiplicar">*</button>
           <button id="button1">1</button>
           <button id="button2">2</button>
           <button id="button3">3</button>
           <button id="buttonSomar">+</button>           
           <button id="button4">4</button>
           <button id="button5">5</button>
           <button id="button6">6</button>
           <button id="buttonSubtrair">-</button>
           <button id="button7">7</button>
           <button id="button8">8</button>
           <button id="button9">9</button>
           <button id="buttonDividir">รท</button>           
           <button id="button0">0</button>
           <button id="buttonVirgula">,</button>
           <button id="buttonPonto">.</button>
           <button id="buttonResolver">=</button>    
                
            
            
    </div>
    
    <script src="./script.js"></script>
</body>
</html>
